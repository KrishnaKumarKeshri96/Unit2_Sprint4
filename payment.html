<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Payment</h1>

    <input id="payment" type="text" placeholder="45***********123" />
    <input id="expiration" type="text" placeholder="00/00" />
    <input id="cvv" type="password" placeholder="CVV" />
    <button onclick="submit()">Submit</button>
  </body>
</html>

<script>
  function submit() {
    let card = document.getElementById("payment").value;
    let expiration = document.getElementById("expiration").value;
    let cvv = document.getElementById("cvv").value;

    if (card == "" || expiration == "" || cvv == "") {
      alert(`Input Missing`);
    } else {
      setTimeout(function () {
        alert(`Payment Success!`);
        window.location.href = "sucess.html";
      }, 3000);
    }
  }
</script>
