<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" placeholder="name" />
    <input type="text" id="brand" placeholder="brand" />
    <input type="text" id="price" placeholder="price" />
    <input type="text" id="image" placeholder="image" />

    <button onclick="add()">Addit Locally</button>
  </body>
</html>

<script>
  function add() {
    let name = document.getElementById("name").value;
    let brand = document.getElementById("brand").value;
    let price = document.getElementById("price").value;
    let image = document.getElementById("image").value;

    let items = {
      name,
      brand,
      price,
      image,
    };

    let arr;
    arr = localStorage.getItem("Jwellery");

    if (arr == null) {
      arr = [];
    } else {
      arr = JSON.parse(localStorage.getItem("Jwellery"));
    }

    arr.push(items);

    localStorage.setItem("Jwellery", JSON.stringify(arr));
  }
</script>
